<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Logic Example</title>
</head>
<body>

<script>
    var resultAnd = true && false; // Noncompliant: resultAnd == true
    document.write("<p>Hasil Operasi AND: " + (resultAnd ? 'true' : 'false') + "</p>");
</script>

</body>
</html>
